<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DIGITE 2 NÚMEROS</h1>
        <h2>O número A deve ser menor que B</h2>
        <form id="form-numeros">
            <p id="mensagem-sucesso">O número A é menor do que B, Parabéns!</p>
            <p id="mensagem-error">O número A não é menor do que B, tente de novo!</p>
            <input type="number" required placeholder="Número A" id="num1">
            <input type="number" required placeholder="Número B" id="num2">
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
